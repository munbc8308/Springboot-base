<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Register - Lica SSO</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
	<div class="login-wrapper">
		<div class="login-card">
			<h1>Lica SSO</h1>
			<p class="subtitle">Create your account</p>

			<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

			<form th:action="@{/oauth2/register}" method="post">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" th:value="${username}" required="required" autofocus="autofocus" minlength="3"/>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" th:value="${email}" required="required"/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required="required" minlength="8"/>
					<small style="color:#616161;font-size:12px;">At least 8 characters with a number or special character</small>
				</div>
				<div class="form-group">
					<label for="password_confirm">Confirm Password</label>
					<input type="password" id="password_confirm" name="password_confirm" required="required" minlength="8"/>
				</div>
				<button type="submit" class="btn-primary">Create Account</button>
			</form>

			<div style="margin-top: 1.5em; text-align: center; font-size: 14px; color: #616161;">
				Already have an account?
				<a th:href="@{/oauth2/login}" style="color:#1565c0; text-decoration:none; font-weight:500;">Sign in</a>
			</div>
		</div>
	</div>
</body>
</html>
