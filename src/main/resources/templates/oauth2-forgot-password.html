<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Forgot Password - Lica SSO</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
	<div class="login-wrapper">
		<div class="login-card">
			<h1>Lica SSO</h1>
			<p class="subtitle">Reset your password</p>

			<p style="font-size:14px; color:#616161; margin-bottom:24px;">
				Enter the email address associated with your account and we'll send you a link to reset your password.
			</p>

			<form th:action="@{/oauth2/forgot-password}" method="post">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required="required" autofocus="autofocus"/>
				</div>
				<button type="submit" class="btn-primary">Send Reset Link</button>
			</form>

			<div style="margin-top: 1.5em; text-align: center; font-size: 14px;">
				<a th:href="@{/oauth2/login}" style="color:#1565c0; text-decoration:none;">Back to Login</a>
			</div>
		</div>
	</div>
</body>
</html>
