<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Reset Password - Lica SSO</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
	<div class="login-wrapper">
		<div class="login-card">
			<h1>Lica SSO</h1>
			<p class="subtitle">Set a new password</p>

			<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

			<form th:action="@{/oauth2/reset-password}" method="post">
				<input type="hidden" name="token" th:value="${token}"/>
				<div class="form-group">
					<label for="new_password">New Password</label>
					<input type="password" id="new_password" name="new_password" required="required" minlength="8" autofocus="autofocus"/>
					<small style="color:#616161;font-size:12px;">At least 8 characters with a number or special character</small>
				</div>
				<div class="form-group">
					<label for="password_confirm">Confirm Password</label>
					<input type="password" id="password_confirm" name="password_confirm" required="required" minlength="8"/>
				</div>
				<button type="submit" class="btn-primary">Reset Password</button>
			</form>

			<div style="margin-top: 1.5em; text-align: center; font-size: 14px;">
				<a th:href="@{/oauth2/login}" style="color:#1565c0; text-decoration:none;">Back to Login</a>
			</div>
		</div>
	</div>
</body>
</html>
