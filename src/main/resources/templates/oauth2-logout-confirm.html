<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Logout - Lica SSO</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}"/>
</head>
<body>
	<div class="login-wrapper">
		<div class="login-card">
			<h1>Lica SSO</h1>
			<p class="subtitle">Confirm Logout</p>

			<div style="margin-bottom: 1.5em;">
				<p>You are about to sign out of Lica SSO.</p>
			</div>

			<div th:if="${!clientNames.isEmpty()}" style="margin-bottom: 1.5em;">
				<p>You will be signed out of the following applications:</p>
				<ul>
					<li th:each="name : ${clientNames}" th:text="${name}">Client</li>
				</ul>
			</div>

			<form th:action="@{/oauth2/logout}" method="post" style="display: flex; gap: 0.5em;">
				<input type="hidden" name="id_token_hint" th:value="${idTokenHint}"/>
				<input type="hidden" name="post_logout_redirect_uri" th:value="${postLogoutRedirectUri}"/>
				<input type="hidden" name="state" th:value="${state}"/>
				<button type="submit" name="confirm" value="yes" class="btn-primary" style="flex: 1;">Logout</button>
				<button type="submit" name="confirm" value="no" class="btn-primary" style="flex: 1; background: #6c757d;">Cancel</button>
			</form>
		</div>
	</div>
</body>
</html>
