spring:
  datasource:
    url: jdbc:h2:file:/data/db/licadb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

sso:
  issuer: ${SSO_ISSUER:https://sso.example.com}
  key:
    store-path: ${SSO_KEY_STORE_PATH:/data/keys}

logging:
  level:
    com.spring.lica: INFO
    org.hibernate.SQL: WARN
