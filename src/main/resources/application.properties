spring.application.name=Lica

# H2 Database
spring.datasource.url=jdbc:h2:mem:licadb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=your-256-bit-secret-key-here-change-in-production
jwt.expiration=3600000

# Module: JDBC
app.module.jdbc.enabled=true

# Module: JPA
app.module.jpa.enabled=true

# Module: QueryDSL
app.module.querydsl.enabled=false

# Admin
app.admin.username=admin
app.admin.password=admin
app.admin.settings-file=src/main/resources/application.properties

# Module: Thymeleaf
app.module.thymeleaf.enabled=true

# Module: GraphQL
app.module.graphql.enabled=false

# Module: Config Reload
app.module.config-reload.enabled=false
app.module.config-reload.watch-path=
app.module.config-reload.interval=5000

# Module: Actuator
app.module.actuator.enabled=false
management.endpoints.enabled-by-default=${app.module.actuator.enabled}
management.endpoints.web.exposure.include=health,info

# Module: OpenAPI (Swagger)
app.module.openapi.enabled=false
springdoc.api-docs.enabled=${app.module.openapi.enabled}
springdoc.swagger-ui.enabled=${app.module.openapi.enabled}

# Module: Flyway
app.module.flyway.enabled=false

# Module: Mail
app.module.mail.enabled=false
spring.mail.host=localhost
spring.mail.port=587

# Module: AOP
app.module.aop.enabled=false

# Module: WebSocket
app.module.websocket.enabled=false

# Module: OAuth2 Resource Server
app.module.oauth2.enabled=false
# spring.security.oauth2.resourceserver.jwt.issuer-uri=

# Module: P6Spy
app.module.p6spy.enabled=false
decorator.datasource.enabled=${app.module.p6spy.enabled}

# Module: DevTools
app.module.devtools.enabled=true
spring.devtools.restart.enabled=${app.module.devtools.enabled}
spring.devtools.livereload.enabled=${app.module.devtools.enabled}

# Module: Redis
app.module.redis.enabled=false
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Module: Kafka
app.module.kafka.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=lica-group

# Module: RabbitMQ
app.module.rabbitmq.enabled=false
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
